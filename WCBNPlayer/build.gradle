buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: "libs", include: "*.jar")

}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 18
    }

    buildTypes {
        release {
            versionNameSuffix "-rel"
        }

        debug {
            packageNameSuffix ".test"
            versionNameSuffix "-debug"
        }

        release_alpha.initWith(buildTypes.release)
        release_alpha {
            packageNameSuffix ".test"
            versionNameSuffix "-alpha"
        }

        release_beta.initWith(buildTypes.release)
        release_beta {
            packageNameSuffix ".test"
            versionNameSuffix "-beta"
        }
    }
}